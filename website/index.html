<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Weather Journal</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Oswald:wght@200;500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <header>
            <h1>My Weather Diary</h1>
        </header>
        <section class = "countries">
            <div class = "container">
                <label for = "country-select">Country: </label>
                <select id = "country-select">
                    <option value = "us">United States</option>
                    <option value = "uk"> United Kingdom</option>
                </select>
                <label for = "zip">Zipcode:</label>
                <input id = "zip" type = "text">
            </div>
        </section>
        <section class = "diary">
            <div class = "container">  
                <label for = "diary-input">Diary:</label>
                <textarea id = "diary-input"></textarea>
            </div>
        </section>
        <section class = "generate">
            <button id = "generate">Generate</button>
        </section>
        <section class = "recent-entry">
            <section class = "entry-holder">
                <h5>Most Recent Entries:</h5>
                <div class = "entry" id = "date"></div>
                <div class = "entry" id = "weather"></div>
                <div class = "entry" id = "temp"></div>
                <div class = "entry" id = "feeling"></div>
            </section>
        </section>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
